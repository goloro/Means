<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Means - Login</title>

    <link rel="shorcut icon" href="Logo/MeansHexagonoSinFondo.png">
    
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
    
    <form>
        <section class="form-login">
            <div class="navLogin">
                <button id="inicioSesion">Inicio Sesión</button>
                <button id="registro" >Registro</button>
                <!-- <h3 id="inicioSesion">Inicio Sesión</h3>
                <h3 id="registro"><a href="Registro.html" id="registro"> Registro</a></h3> -->
            </div>
            <br>
        <img src="Logo/MeansHexagonoSinFondo.png" alt="Logo" id="imgLogo">
        <br>
        <div class="input-icono">
            <input class="controls" type="email" name="emailLogin" id="emailLogin" placeholder="Correo electronico" autocomplete required>
        </div>
        <br>
        <div class="input-icono2">
        <input class="controls" type="password" name="passwordLogin"  id="passwordLogin" placeholder="Contraseña" autocomplete required>
        </div>
        <br>
        <p id="txtcont">¿Has olvidado tu contraseña?</p>
        <br>
        <button class="buttons" onclick="login()">Iniciar Sesión</button>
        
    </form>

    <div class="txtInfo">
        <h2 id="h2inf">Means Inversores</h2>
        <p id="txtinf">¿Quieres convertirte en un inversor de Means? Sigue los pasos de aquí abajo!</p>
        <button id="btnMsInv">Means Inversores</button>
    </div>
    
</section>
</body>
</html>
