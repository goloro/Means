<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Means - Login</title>

        <link rel="shorcut icon" href="../Imagenes/Logos/MeansHexagonoSinFondo.png">
        
        <link rel="stylesheet" type="text/css" href="/CSS/users.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../CSS/users.css">
    </head>
    <body>

        <a href="/HTML/portada.html"><img id="returnHome" src="https://api.iconify.design/ph/key-return-bold.svg?color=%23222"></a>

        <!-- FORMULARIO COMPLETO NORMAL -->
    <div id="div-form-user">
        <div class="formulario" id="formularioLogin">
            <div class="formularioContent">
                <div class="navBar">
                    <button id="inicioSesionForm">Inicio Sesión</button>
                    <button id="registroForm" >Registro</button>
                </div>
                <img src="../Imagenes/Logos/MeansHexagonoSinFondo.png" alt="Logo" id="imgLogo">

                <!-- Formulario Login -->
                <form class="form-login" id="form-login">
                    <div class="form-campo">
                        <img src="https://api.iconify.design/fluent/mail-16-filled.svg?color=%23f8f8f8">
                        <input id="campoEmailL" type="email" placeholder="Correo electronico" autocomplete required>
                    </div>
                    <div class="form-campo">
                        <img src="https://api.iconify.design/bxs/lock-alt.svg?color=%23f8f8f8">
                        <input id="campoPasswordL" type="password" placeholder="Contraseña" autocomplete required>
                    </div>
                    <p id="txtHOC">¿Has olvidado tu contraseña?</p>
                    <button class="buttons" id="btnLogin">Iniciar Sesión</button>
                </form>

                <!-- Formulario Registro -->
                <form class="form-registro" id="form-registro">
                    <div class="form-campo">
                        <img src="https://api.iconify.design/wpf/name.svg?color=%23f8f8f8">
                        <input id="campoNameR" type="text" placeholder="Nombre" autocomplete required>
                    </div>
                    <div class="form-campo">
                        <img src="https://api.iconify.design/fluent/mail-16-filled.svg?color=%23f8f8f8">
                        <input id="campoEmailR" type="email" placeholder="Correo electronico" autocomplete required>
                    </div>
                    <div class="form-campo">
                        <img src="https://api.iconify.design/ant-design/phone-filled.svg?color=%23f8f8f8">
                        <input id="campoPhoneR" type="txt" placeholder="Teléfono" autocomplete required>
                    </div>
                    <div class="form-campo">
                        <img src="https://api.iconify.design/bxs/lock-alt.svg?color=%23f8f8f8">
                        <input id="campoPasswordR" type="password" placeholder="Contraseña" autocomplete required>
                    </div>
                    <button class="buttons" id="btnRegistro">Registrar</button>
                </form>
            </div>
        </div>
        <!-- Info Inversores -->
        <div class="infoInversores">
            <img  id="tituloInv" src="../Imagenes/Logos/logoInv.png" alt="Logo Inversors">
            <p id="txtInv">¿Quieres convertirte en un inversor de Means? Sigue los pasos de aquí abajo!</p>
            <button id="btnInv">Means Inversores</button>
        </div>
    </div>

        <!-- REGISTRO INVERSORES -->
    <div id="div-form-inversores">
        <div class="formulario" id="formularioLogin">
            <div class="formularioContent">
                <div class="navBar">
                    <button id="registroFormInversores"> Registro de Inversores</button>
                </div>
                <img src="../Imagenes/Logos/MeansLogoInversor.png" alt="Logo" id="imgLogoInver">

                

         <!-- Formulario Registro Inversores -->
         <form class="form-registro-inversores" id="form-registro-inversores">
            <div class="form-campo">
                <img src="https://api.iconify.design/wpf/name.svg?color=%23f8f8f8">
                <input id="campoNameRI" type="text" placeholder="Nombre de la empresa " autocomplete required>
            </div>
            <div class="form-campo">
                <img src="https://api.iconify.design/fluent/mail-16-filled.svg?color=%23f8f8f8">
                <input id="campoEmailRI" type="email" placeholder="Correo electronico empresarial" autocomplete required>
            </div>
            <div class="form-campo">
                <img src="https://api.iconify.design/ant-design/phone-filled.svg?color=%23f8f8f8">
                <input id="campoPhoneRI" type="txt" placeholder="Teléfono de la empresa" autocomplete required>
            </div>
            <div class="form-campo">
                <img src="https://api.iconify.design/bxs/lock-alt.svg?color=%23f8f8f8">
                <input id="campoPasswordRI" type="password" placeholder="Contraseña" autocomplete required>
            </div>
            <button class="buttons" id="btnRegistroInversores">Registrar</button>
        </form>
    </div>
</div>

        <!-- Info Inversores -->
        <div class="infoInversores">
            <img  id="tituloInv" src="../Imagenes/Logos/logoInv.png" alt="Logo Inversors">
            <p id="txtInv">¿Tienes una idea pero no tienes suficiente dinero para llevarla a cabo? Créate un perfil, publica tu idea y busca inversores.</p>
            <button id="btnUsuarios">Means Usuarios</button>
        </div>
</div>

        <!-- SCRIPT -->
        <script src="../JS/users.js" type="module"></script>
        
    </body>
</html>
