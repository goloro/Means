<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear publicación</title>
    <link rel="shorcut icon" href="../Imagenes/Logos/MeansHexagonoSinFondo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='/CSS/navegador.css'>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='/CSS/crearPublicacion.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/CSS/crearPublicacion_responsive.css'>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

</head>
<body>
    <!-- NAVEGADOR -->
    <nav>

        <a href = "/HTML/portada.html"><img id="logoNav" src="/Imagenes/Logos/MeansHexagonoSinFondo.png" ></a>
        <div class="filtrosNav">
            <div class="divFiltros" id="filtroBuscador">
                <img src="https://api.iconify.design/eva/search-fill.svg?color=%23555">
                <input class="divFiltrosDiv" id="buscador" type="text" placeholder="Search...">
            </div>
            <div class="divFiltros" id="filtroMoney">
                <img src="https://api.iconify.design/fa/dollar.svg?color=%23555">
                <div class="divFiltrosDiv" id="divFiltrosDiv">
                    <div class="moneyFilter">
                        <p id="moneyRange">MAX</p>
                        <p id="maxMoney"></p>
                        <input class="maxMoney" type="range" min="500" max="10000">
                    </div>
                    <div class="moneyFilter">
                        <p id="moneyRange">MIN</p>
                        <p id="minMoney"></p>
                        <input class="minMoney" type="range" min="500" max="10000">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttonsNav">
            <img src="https://api.iconify.design/akar-icons/star.svg?color=%23555">
            <img src="https://api.iconify.design/bx/message.svg?color=%23555">
            <div class="user">
                <img id="user" src="https://api.iconify.design/carbon/user-avatar-filled.svg?color=%23555">
                <div id="idMenu" class="menu">
                    <a id="Login"><img id="loginImg" src="https://api.iconify.design/fluent/eye-12-regular.svg?color=%23222" width="18" height="18">Perfil</a>
                    <a id="SignUp"><img src="https://api.iconify.design/majesticons/logout-line.svg?color=%23222" width="18" height="18">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!--CREAR PUBLICACION-->
    <div class="createPost">
        <div class="titleCP">
            <h1>Crear Post</h1>
        </div>

        <div class="formCP">
            <div class="subForm" id="formLeft">
                <div id="nameField" class="formCPField">
                    <div>
                        <p class="formCPFieldTitle">Nombre</p><input class="formCPFieldInput" id="inputNombrePost" type="text" placeholder="Introduce el nombre del post">
                    </div>
                </div>
                <div id="shortDescriptionField" class="formCPField">
                    <div>
                        <p class="formCPFieldTitle">Descripción breve</p><textarea class="formCPFieldInput" id="inputDescBr" rows="4" maxlength="150" placeholder="Escriba una descripción breve"></textarea>
                    </div>
                </div>
                <div id="largeDescriptionField" class="formCPField">
                    <div>
                        <p class="formCPFieldTitle">Descripción extensa</p><textarea class="formCPFieldInput" id="inputDescBr" rows="10" maxlength="500" placeholder="Escriba una descripción extensa"></textarea>
                    </div>
                </div>
            </div>
            <div class="subForm" id="formRight">
                <div id="peopleField" class="formCPField">
                    <div>
                        <div class="fieldBtns"><p class="formCPFieldTitle">Personas</p><div class="subFieldBtns"><button id="peopleYes">Si</button><button id="peopleNo">No</button></div></div>
                        <div id="peopleTable">
                            <div id="headerPeopleTable">
                                <p class="leftItemPeopleTable">Tipo</p>
                                <p class="rigthItemPeopleTable">Nº</p>
                            </div>
                            <div id="divPeopleLines">
                                <div id="1">
                                    <input id="tipo1" class="leftItemPeopleTable" type="text">
                                    <input id="number1" class="rigthItemPeopleTable" type="number">
                                </div>
                            </div>
                            <img id="addPeopleLine" src="https://api.iconify.design/ant-design/plus-square-filled.svg?color=%23699bf7">
                        </div>
                    </div>
                </div>
                <div id="moneyField" class="formCPField">
                    <div>
                        <div class="fieldBtns"><p class="formCPFieldTitle">Dinero</p><div class="subFieldBtns"><button id="moneyYes">Si</button><button id="moneyNo">No</button></div></div><input class="formCPFieldInput" id="moneyInput" type="text" placeholder="Introduce la cantidad a solicitar">
                    </div>
                </div>
                <div id="startDateField" class="formCPField">
                    <div>
                        <p class="formCPFieldTitle">Fecha Inicio</p><input class="formCPFieldInput" id="inputNombrePost" type="date">
                    </div>
                </div>
                <div id="finishDateField" class="formCPField">
                    <div>
                        <p class="formCPFieldTitle">Fecha Fin</p><input class="formCPFieldInput" id="inputNombrePost" type="date">
                    </div>
                </div>
            </div>
        </div>

        <div class="imgPost">
            <p class="formCPFieldTitle" id="imagenTitle">Imagen del Post</p>

            <div class="imgCatCP">
                <img id="imgEv1" src="../Imagenes/Pics/Categorias/ImgCatConvenciones.png" width="200px">
                <img id="imgEv2" src="../Imagenes/Pics/Categorias/ImgCatCultural.png" width="210px">
                <img id="imgEv3" src="../Imagenes/Pics/Categorias/ImgCatDeportivos.png" width="200px">
                <img id="imgEv4" src="../Imagenes/Pics/Categorias/ImgCatTecnologia.jpg" width="200px" >
                <img id="imgEv5" src="../Imagenes/Pics/Categorias/ImgCatGastronomia.jpg" width="200px">
                <img id="imgEv6" src="../Imagenes/Pics/Categorias/ImgCatMusica.png" width="200px">
                <img id="imgEv7" src="../Imagenes/Pics/Categorias/ImgCatSolidario.png" width="200px">
                <img id="imgEv8" src="../Imagenes/Pics/Categorias/ImgCatEmpresa.png" width="200px"> 
            </div>
        </div>

        <button id="btnPublicar2" type="button">Crear Post</button>
    </div>

    <!-- SCRIPT -->
    <script src="../JS/navegador.js"></script>
    <script src="../JS/posts.js" type="module"></script>
    
</body>
</html>
