<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Means - Home</title>

        <link rel="shorcut icon" href="../Imagenes/Logos/MeansHexagonoSinFondo.png">
        
        <link rel='stylesheet' type='text/css' media='screen' href='/CSS/navegador.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='/CSS/app.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='/CSS/general.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='/CSS/Responsive/barraResponsive.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='/CSS/Responsive/app_responsive.css'>

        

        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- NAVEGADOR -->
        <nav>
            <img id="logoNav" src="/Imagenes/Logos/MeansHexagonoSinFondo.png">
            <div class="filtrosNav">
                <div class="divFiltros" id="filtroBuscador">
                    <img src="https://api.iconify.design/eva/search-fill.svg?color=%23555">
                    <input class="divFiltrosDiv" id="buscador" type="text" placeholder="Search...">
                </div>
                <div class="divFiltros" id="filtroMoney">
                    <img src="https://api.iconify.design/fa/dollar.svg?color=%23555">
                    <div class="divFiltrosDiv" id="divFiltrosDiv">
                        <div class="moneyFilter">
                            <p id="moneyRange">MAX</p>
                            <p id="maxMoney"></p>
                            <input class="maxMoney" type="range" min="500" max="10000">
                        </div>
                        <div class="moneyFilter">
                            <p id="moneyRange">MIN</p>
                            <p id="minMoney"></p>
                            <input class="minMoney" type="range" min="500" max="10000">
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttonsNav">
                <img src="https://api.iconify.design/akar-icons/star.svg?color=%23555">
                <img src="https://api.iconify.design/bx/message.svg?color=%23555">
                <div class="user">
                    <img id="user" src="https://api.iconify.design/carbon/user-avatar-filled.svg?color=%23555">
                    <div id="idMenu" class="menu">
                        <a id="Login"><img id="loginImg" src="https://api.iconify.design/fluent/eye-12-regular.svg?color=%23222" width="18" height="18">Perfil</a>
                        <a id="SignUp"><img src="https://api.iconify.design/majesticons/logout-line.svg?color=%23222" width="18" height="18">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="barraNavResponsive">
            <div id="iconosNavResponsive">
                <a class = "refNav" href = "portada.html"><img class = "iconoNavResponsive" id = "meansNavResponsive" src = "../Imagenes/Logos/MeansHexagonoSinFondo.png" ></a>
                <a class = "refNav" href = "createPost.html"><img class = "iconoNavResponsive" src = "https://api.iconify.design/bx/message-square-add.svg?color=black"></a>
                <a class = "refNav" href = "#"><img class = "iconoNavResponsive" src = "https://api.iconify.design/fe/search.svg"></a>
                <a class = "refNav" href = "perfil.html"><img class = "iconoNavResponsive" src = "https://api.iconify.design/ant-design/user-outlined.svg?color=black"></a>
            </div>
           
    
        </div>

        <div class="divContent">
            <div id="divPost">

            </div>
            <div class="divCards">
                <div class="subDivCards" id="createPost">
                    <div id="topCreate">
                        <a href="../HTML/perfil.html" id="createLinkImg"><img id="createImg"></a>
                    </div>
                    <div id="botCreate">
                        <p>Crea una publicación</p>
                        <a href="../HTML/createPost.html"><img src="https://api.iconify.design/ant-design/plus-square-filled.svg?color=%23514f4f"></a>
                    </div>
                </div>
                <div class="subDivCards" id="hazteInv">
                    <img  id="tituloInv" src="../Imagenes/Logos/logoInv.png" alt="Logo Inversors">
                    <p id="txtInv">¿Quieres convertirte en un inversor de Means? Sigue los pasos de aquí abajo!</p>
                    <button id="btnInv">Hazte Inversor</button>
                </div>
            </div>
        </div>

        <!-- CHAT -->
        <div class="relations">
            <div id="headerRL">
                <p>RELATIONS</p>
                <img id="viewRelations" src="https://api.iconify.design/charm/chevron-up.svg?color=%23f8f8f8">
                <!-- https://api.iconify.design/charm/chevron-down.svg?color=%23f8f8f8 -->
            </div>
            <div id="bodyRL">
                <div id="leftBody" class="leftBody">
                    
                </div>
                <div id="rightBody">
                    <div id="rightBodyMenu">
                        <!-- <div class="menuDivRL">
                            <img src="https://api.iconify.design/fa/share-square.svg?color=%234ecb71">
                            <p>Dar Datos</p>
                        </div> -->
                        <div class="menuDivRL" id="closeChat">
                            <img class="menuDivRLOE" id="closeChat" src="https://api.iconify.design/eva/close-square-fill.svg?color=%23f24e1e">
                            <p class="menuDivRLOE" id="closeChat">Cerrar Chat</p>
                        </div>
                        <div class="menuDivRL" id="rateChat">
                            <img class="menuDivRLOE" id="rateChat" src="https://api.iconify.design/bxs/star.svg?color=%23ffd233">
                            <p class="menuDivRLOE" id="rateChat">Valorar</p>
                        </div>
                    </div>
                    <div id="rightBodyChat" class="rightBodyChat">

                    </div>
                    <div id="rightBodySend">
                        <div>
                            <input type="text" id="sendMSGInput">
                            <img id="sendMSGIMG" src="https://api.iconify.design/mdi/send-circle.svg?color=%23699bf7">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="divMasInfoPost">

        </div>

        <div id="divBackTransparent">

        </div>

        <div id="alert">
            <div id="alertBox">
                <img id="alertIcon" src="https://api.iconify.design/fluent/alert-12-regular.svg?color=white">
                <p id="alertText">Alerta</p>
            </div>
        </div>

        <div id="divCreateRate">
            
        </div>

        <!-- SCRIPT -->
        <script src="../JS/navegador.js" type="module"></script>
        <script src="../JS/app.js" type="module"></script>
        <script src="../JS/messages.js" type="module"></script>
                
    </body>
</html>
